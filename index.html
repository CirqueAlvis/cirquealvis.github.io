<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>CQAS – Home</title>
        <style>
            *{
                padding: 0;
                margin: 0;
                
            }

            body{
                display: flexbox;
                flex-direction: row;
                justify-content: center;
                width: 100vw;
                height: 100vh;
                padding-right: 32px;
                overflow: hidden;
                position: absolute;

                background-image: url(img/placeholderBG.png);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: right;
                background-blend-mode: hard-light;

                font-family: "Exo 2", serif;
                font-size: 32px;
                color: rgb(255, 255, 255);
                text-decoration: none;

                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .foreground{
                position: absolute;
                display: flex;
                flex-direction: inherit;
                width: inherit;
                height: inherit;
                align-items: center;
                z-index: 1;
            }

            .leftPanel {
                position: relative;
                margin-top: 64px;
                margin-bottom: 64px;
                margin-left: 128px;
                margin-right: 16px;
                display: inherit;
                justify-content: center;
                width: 64%;
                text-align: center;
            }

            .leftPanelContents {
                list-style-type: none;
            }

            .webHead {
                pointer-events: none;
                font-size: 6vw;
                font-weight: 800;
                text-shadow: 2px 2px 10px rgb(255, 255, 255, 0.64), -2px -2px 10px rgba(26, 26, 26, 0.64);
            }

            .navigation {
                position: relative;
                margin-top: 64px;
                margin-bottom: 64px;
                margin-left: 16px;
                margin-right: 256px;
                display: inherit;
                flex-direction: column;
                list-style-type: none;
                width: 32%;
                font-weight: 600;
            }

            .buttonLink {
                display: flex;
                margin-bottom: 16px;
                width: 256px;
                height: 83px;
                align-items: center;
                justify-content: center;
                background: linear-gradient(0deg, #ffd940ed, #87ceebbf, #faf9f6ff);
                border-radius: 25px;
                color: white;
                text-decoration: inherit;
                text-shadow: 2px 2px 4px rgb(255, 255, 255, 0.43), -2px -2px 4px rgba(26, 26, 26, 0.25);
            }

            .buttonText {
                pointer-events: none;
                position: absolute;
                width: 100%;
                text-align: center;
                z-index: 1;
            }

            .buttonHighlight {
                opacity: .13;
                transition: opacity 0.23s ease;
                position: relative;
                width: inherit;
                height: inherit;
                border-radius: inherit;
                background: linear-gradient(0deg, rgba(255, 235, 155, 0.929), rgba(255, 212, 40, 0.753), rgba(250, 249, 246, 0));
            }

            .buttonHighlight:hover {
                opacity: 1;
            }

            .bgOverlay {
                width: inherit;
                height: inherit;
                position: inherit;
                background-image: linear-gradient(90deg, rgb(255, 255, 255, 0), rgba(1,1,1,1));
            }

            /*.iframeWrapper{
                background-size: 100%;
                pointer-events: none;
            }

            .iframeWrapper iframe{
                position: relative;
                width: 100%;
                height: 100vh;
            }*/
        </style>
    </head>

    <body>
        <div class="foreground">
            <div class="leftPanel">
                <ul class="leftPanelContents">
                    <li class="webHead"> <!--no head? °^°-->
                        <p>
                            Cirque Alvis
                        </p>
                    </li>
                </ul>
            </div>

            <ul class="navigation">
                <li>
                    <a class="buttonLink" href="https://twitch.tv/cirquealvis">
                        <div class="buttonText"><span>Twitch</span></div>
                        <div class="buttonHighlight"></div>
                    </a>
                </li>
                <li>
                    <a class="buttonLink" href="https://youtube.com/cirquealvis">
                        <div class="buttonText"><span>YouTube</span></div>
                        <div class="buttonHighlight">
                        </div>
                    </a>
                </li>
                <li>
                    <a class="buttonLink" href="https://x.com/cirquealvis">
                        <div class="buttonText"><span>Twitter</span></div>
                        <div class="buttonHighlight">
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <img class="bgOverlay">

            <img src="img/placeholderBG.png">

                src="https://www.youtube.com/embed?listType=playlist&list=UCIT_0-bWoXcnV9-_qqmUAVg">
            </iframe>
        </div>-->
